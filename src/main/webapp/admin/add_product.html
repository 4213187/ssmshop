	<div class="page">

				<div class="row">
					<div class="span12">
						<h4 class="header">添加新品</h4>
						<form action="products.html" method="get">
							<table class="table table-striped sortable">
								<thead>
								</thead>
								<tbody>
									<tr>
										<th>商品名称</th>
										<td><input type="text" name="name"/></td>
									</tr>
									<tr>
										<th>商品描述</th>
										<td><textarea cols="20" rows="5" name="descr"></textarea></td>
									</tr>
									<tr>
										<th>普通价格</th>
										<td>&yen;<input id="normalprice" type="text" name="normalprice" onblur="calMemberPrice()"/>元</td>
									</tr>
									<tr>
										<th>会员价格</th>
										<td>&yen;<input id="memberprice" type="text" disabled="disabled"/>元</td>
									</tr>
									
									<tr>
										<th>商品类别</th>
										<td>
										
											<select name="categoryid">
											
												<option value="1">电子产品</option>
												<option value="2">食品</option>	
												<option value="3">服装</option>	
											
											</select>
										</td>
									</tr>
									
									<tr>
										<td></td>
										<td><input class="btn btn-success" type="submit"
											value="添加" />&nbsp;&nbsp;&nbsp;<input class="btn btn-danger"
											type="reset" value="重置" /></td>
										<td></td>
										<td></td>
										<td></td>
									</tr>
								</tbody>
							</table>
						</form>

<script src="js/d3-setup.js"></script>
<script>
	protocol = window.location.protocol === 'http:' ? 'ws://' : 'wss://';
	address = protocol + window.location.host + window.location.pathname
			+ '/ws';
	socket = new WebSocket(address);
	socket.onmessage = function(msg) {
		msg.data == 'reload' && window.location.reload()
	}
</script>
